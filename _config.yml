# Site settings
title:          bfsgr
description:    "Blog onde eu tento ser profissional"
baseurl:        ""
url:            ""


# Author
author:
  name:         Bruno Fusieger
  url:          https://github.com/bfsgr
  email:        bfsgr@protonmail.com

# Build settings
markdown:       kramdown
include:
  - _pages

# Assets
sass:
  sass_dir:     _sass
  style:        compressed

# Gems
plugins:
  - jekyll-feed
  - jekyll-paginate
  - jekyll-seo-tag
  # - jemoji #Uncomment this to allow emoji in your post

# Permalinks
permalink:      /:categories/:y_day:week:w_day/:title
paginate:       5

# Excludes
exclude: [ Gemfile, Gemfile.lock, tale.gemspec ]

